<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 160vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 2px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group .gender {
            display: flex;
            align-items: center;
        }
        .form-group .gender label {
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .success-message {
            display: none;
            text-align: center;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registration Form</h2>
    <form id="registration form">
        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" required>
        </div>
        <div class="form-group">
            <label for="rank">Rank *</label>
            <input type="text" id="rank" name="rank" required>
        </div>
        <div class="form-group">
            <label for="course">Course *</label>
            <input type="text" id="course" name="course" required>
        </div>
        <div class="form-group">
            <label for="branch">Branch *</label>
           <input type="text" id="branch" name="branch" required>
        </div>
        <div class="form-group">
            <label for="mobileNo">Mobile No *</label>
            <input type="text" id="mobileNo" name="mobileNo" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="parentName">Parent Name *</label>
            <input type="text" id="parentName" name="parentName" required>
        </div>
        <div class="form-group">
            <label for="parentMobileNo">Parent Mobile No *</label>
            <input type="text" id="parentMobileNo" name="parentMobileNo" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="state">State</label>
           <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="district">District</label>
             <input type="text" id="district" name="district" required>
        </div>
        <div class="form-group">
            <label for="mandal">Mandal</label>
            <input type="text" id="mandal" name="mandal" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
    <div class="success-message" id="successMessage">Successfully Registered</div>
</div>

<script>
    document.getElementById('admissionForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Add your form validation and submission logic here
        document.getElementById('successMessage').style.display = 'block';
    });
</script>

</body>
</html>
